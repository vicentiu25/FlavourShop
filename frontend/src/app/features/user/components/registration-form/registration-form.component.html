<div class="container">
  <form [formGroup]="registrationForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-error *ngIf="registrationForm.controls['username'].invalid">Username must have min. length 6.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-icon matSuffix>face</mat-icon>
        <mat-error *ngIf="registrationForm.controls['name'].invalid">Not a valid name</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-icon matSuffix> alternate_email</mat-icon>
        <mat-error *ngIf="registrationForm.controls['email'].invalid">Not a valid email</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phoneNumber">
        <mat-icon matSuffix> call</mat-icon>
        <mat-error *ngIf="registrationForm.controls['phoneNumber'].invalid">Not a valid phone number</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input [type]="'password'" matInput formControlName="password">
        <mat-icon matSuffix> lock</mat-icon>
        <mat-error *ngIf="registrationForm.controls['password'].invalid">min. 8 characters, min. 1 uppercase and 1
          lowercase letter, min 1 number
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="standard">
        <mat-label>Confirm password</mat-label>
        <input [type]="'password'" matInput formControlName="confirmationPassword">
        <mat-icon matSuffix> lock</mat-icon>
      </mat-form-field>
    </div>

    <div class="password-not-match"
         *ngIf="registrationForm.dirty && passwordFormControl.value !== confirmPasswordFormControl.value">
      Passwords do not match
    </div>

    <div class="row">
      <button class="button" [disabled]="!registrationForm.valid" mat-raised-button mat-button color="primary"
              type="submit">
        Registration
      </button>
    </div>

  </form>
</div>
